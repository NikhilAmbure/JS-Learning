        // Other object properties and methods to the strings
        // Auto-Boxing in JavaScript
        // it wraps the strings into "special object"
        // auto-boxing - strings, numbers, booleans
        console.log('hello'.length);
        console.log('hello'.toUpperCase());



        // Important Concepts!

        // Objects are references
        // Here, object1 is actually a reference to the values
        const object1 = {
            message: 'hello'
        };


        // Copy by reference
        const object2 = object1;
        
        object1.message = 'Good Job!';
        console.log(object1);
        console.log(object2);

        const obj3 = {
            message: 'Good Job!'
        };
        console.log(obj3 === object1); // false because they are references. here, obj3 and object1 are different references




        // Shortcuts for objects


        const object4 = {
            message: 'Good Job!',
            price: 799
        };
        // const message = object4.message;

        // destructuring
        // it takes out the message property from the object4
        // const { message } = object4;
        const { message, price } = object4; // for multi properties
        console.log(message); // 'Good Job!'
        console.log(price);


        // Shorthand Property, Shorthand Method
        const object5 = {
            // message: message
            message, // both are equal
            // method: function function1(){
            //     console.log('method');
            // }
            method() {
                console.log('method')
            } // both are same - Shorthand Method
        };
        console.log(object5);
